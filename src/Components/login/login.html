<section class="section">
    <div class="container">
        <div class="columns is-centered">
            <div class="column is-4">
                <div class="box">
                    <h1 class="title has-text-centered">Attendo - Login</h1>

                    <form>
                        <div class="field">
                            <label class="label">Email</label>
                            <div class="control">
                                <input [(ngModel)]="email" name="email" class="input" type="email"
                                    placeholder="Enter username">
                            </div>
                        </div>

                        <div class="field">
                            <label class="label">Password</label>
                            <div class="control">
                                <input [(ngModel)]="password" name="password" class="input" type="password"
                                    placeholder="Enter password">
                            </div>
                        </div>

                        <div class="field">
                            <div class="control">
                                <button (click)="login()" class="button is-primary is-fullwidth">
                                    Login
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
